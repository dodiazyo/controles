{% extends "base.html" %}

{% block title %}{{ accion }} Arma - SEGASA{% endblock %}

{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">{{ accion }} Arma</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            {{ accion }}
        </button>
    </form>
</div>
{% endblock %}
