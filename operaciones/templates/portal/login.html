{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
  <form method="post" class="bg-white p-6 rounded-xl shadow-md w-96">
    {% csrf_token %}
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Iniciar sesión</h2>

    <div class="mb-4">
      <label for="username" class="block text-sm text-gray-600">Usuario</label>
      <input type="text" name="username" required class="w-full border rounded px-3 py-2 mt-1" placeholder="Usuario">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm text-gray-600">Contraseña</label>
      <input type="password" name="password" required class="w-full border rounded px-3 py-2 mt-1" placeholder="Contraseña">
    </div>

    {% if form.errors %}
      <p class="text-red-500 text-sm mb-4">Usuario o contraseña incorrectos</p>
    {% endif %}

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Entrar</button>
  </form>
</div>
{% endblock %}
