{% extends "base.html" %}

{% block title %}Registrar Arma - SEGASA{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Registrar nueva arma</h2>
<form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
</form>
{% endblock %}
